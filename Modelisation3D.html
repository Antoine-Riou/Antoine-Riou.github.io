<!-- BOXES -->

<div id="myModal" class="modal">

  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Maison</h2>
    </div>
    <div class="modal-body">
      <img src="7_Maison.gif"/>
      <div class="modal_txt">
        <p><span>Contexte : </span>devoir pour un cours d'infographie 3D <br> <span> Mission : </span>réaliser une maison en 3D avec au minimum une porte et deux fenêtres sur une surface de 4x4m maximum <br> <span>Effectif : </span>seul  <br> <span> Logiciel(s) utilisé(s) : </span>Blender</p>
      </div>
    </div>
    
  </div>

</div>

<script>

var modal = document.getElementById("myModal");

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
</body>
